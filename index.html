---
layout: home
---

<section class="hero">

  <div class="hero-inner container">

    <img src="{{ site.author.thumb | prepend: site.baseurl }}" alt="author thumb" class="dot">
    <h1>Welcome ...</h1>
    <h3>I'm <strong itemprop="name">{{ site.author.name }}</strong>, a 
      <em itemprop="jobTitle">{{ site.author.job }}</em>.</h3>
    <h3>{{ site.author.bio }}</h3>

    {% for item in site.navbar %}
    <a href="{{ '/' | prepend: site.baseurl }}{{ item.slug }}" 
      class="btn btn-ghost" title="{{ item.title }}">{{ item.title }}</a>
    {% endfor %}

    {% include social.html %}

  </div>

</section>
